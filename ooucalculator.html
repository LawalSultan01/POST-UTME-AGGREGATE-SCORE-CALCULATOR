<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h2>AGGREGATE SCORE CALCULATOR BY SULTAN</h2>
            <img src="oou logo.jpg" alt="OOU logo" width="100px">
        </div>

        <form action="Calculate aggregate score">
            <label for="utme">UTME Score: <br>
                <input type="number" max="400" id="utme" placeholder="Enter UTME score (0-400)" required>
            </label> <br>

            <label for="post">Post UTME Score: <br>
                <input type="number" max="100" id="post" placeholder="Enter post UTME score (0-100)" required>
            </label> 
        </form>

        `<button onclick="calculate()">Calculate aggregate</button>
        <p id="result"></p>

    </div>

    <script>
        function calculate() {
            let utme = document.getElementById("utme").value;
            let post = document.getElementById("post").value;
            let res = document.getElementById("result");
            let inner_txt = "";

            if (utme === "" || post === "") {
                inner_txt = "⚠️ Please enter both scores";
            }

            else if (utme < 0 || utme > 400 || post < 0 || post > 100) {
                inner_txt = "⚠️ Invalid input. UTME (0-400), Post utme (0-100)";
            }

            else {
                let aggregate = (utme / 400 * 60) + (post / 100 * 40);
                inner_txt = "Your aggregate score is:" + aggregate.toFixed(2);

            }

            res.innerText = inner_txt;
            
        }
    </script>

</body>
</html>
